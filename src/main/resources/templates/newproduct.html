<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>gortiz</title>
</head>
<body>

	<h1 class="text-center mb-7">Add</h1>

	<div class="container">
		<form th:object="${product}" method="post" action="#"
			th:action="@{add}">
			
			<div class="form-row">

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Name</label> <input
						type="text" th:field="*{name}" class="form-control"
						id="validationDefault01" placeholder="First name" required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefault02">Price</label> <input
						type="text" class="form-control" th:field="*{price}"
						id="validationDefault02" placeholder="Last name" value="Otto"
						required>
				</div>
				
			</div>
			<div class="form-row">
				


			</div>

			<button class="btn btn-success" type="submit">Save</button>
			<a href="" th:href="@{/home/list}" class="btn btn-danger"
				role="button">Cancel</a>
		</form>




		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
</body>
</html>
