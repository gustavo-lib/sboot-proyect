<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>gortiz</title>
</head>

<body>
	<h1 class="text-center mb-7">Add</h1>
	
	<div class="container">
		<form th:object="${person}" method="post" action="#"  th:action="@{add}">
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">Id</label> <input type="text"
					th:field="*{id}" readonly class="form-control"
					id="validationDefault04" required>
			</div>
			<div class="form-row">

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">First name</label> <input
						type="text" th:field="*{firstname}" class="form-control"
						id="validationDefault01" placeholder="First name" 
						required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefault02">Last name</label> <input
						type="text" class="form-control" th:field="*{lastname}"
						id="validationDefault02" placeholder="Last name" value="Otto"
						required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefaultUsername">Date</label>
					<div class="input-group">

						<input type="email" class="form-control" th:field="*{email}"
							id="validationDefaultUsername"
							aria-describedby="inputGroupPrepend2" required>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault03">Country</label> <input type="text"
						th:field="*{country}" class="form-control"
						id="validationDefault03" placeholder="City" required>
				</div>


			</div>

			<button class="btn btn-success" type="submit">Save</button>
		</form>




		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
</body>

</html>
