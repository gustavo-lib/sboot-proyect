<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Edit</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center mb-7">Edit</h1>

	<div class="container">
		<form action="#"
			th:action="@{/home/edit/{id}/update  (id=${person.id})}"
			th:object="${person}" method="post">
			<!-- 	 th:action="@{update}" th:object="${person}" method="post"> -->


			<div class="col-md-3 mb-3">
				<label for="validationDefault04">Id</label> <input type="text"
					th:field="*{id}" readonly class="form-control"
					id="validationDefault04" required>
			</div>
			<div class="form-row">


				<div class="col-md-4 mb-3">


					<label for="validationDefault01">First name</label> <input
						type="text" th:field="*{firstname}" class="form-control"
						id="validati6onDefault01" placeholder="First name" required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefault02">Last name</label> <input
						type="text" class="form-control" th:field="*{lastname}"
						id="validationDefault02" placeholder="Last name" value="Otto"
						required>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefaultUsername">Email</label>
					<div class="input-group">

						<input type="email" class="form-control" th:field="*{email}"
							id="validationDefaultUsername"
							aria-describedby="inputGroupPrepend2" required>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault03">Country</label> <input type="text"
						th:field="*{country}" class="form-control"
						id="validationDefault03" placeholder="City" required>
				</div>


			</div>

			<button class="btn btn-success" type="submit">Update</button>


			<a href="" th:href="@{/home/list}" class="btn btn-danger"
				role="button">Cancel</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
